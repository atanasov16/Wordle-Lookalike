<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="snowflakes/snowflake1.png"/>
    <img src="snowflakes/snowflake2.png"/>
    <img src="snowflakes/snowflake3.png"/>
    <img src="snowflakes/snowflake4.jpg"/>
    <img src="snowflakes/snowflake5.png"/>
    <img src="snowflakes/snowflake6.png"/>
    <img src="snowflakes/snowflake7.jpg"/>


    <script>
        imgs = document.getElementsByTagName("img")
        for (i = 0; i < imgs.length; i++) {
            imgs[i].style.width = '150px';
            imgs[i].style.opacity = '50%'
            imgs[i].style.top = '-100px';
            imgs[i].style.left = Math.random() * 1600 + 'px';
            imgs[i].style.position = 'absolute';
            setInterval(fall, Math.random() * 10 - 1, imgs[i]);

        }
        function fall(elem) {
            var topPos = Number(elem.style.top.split('px')[0]);
            elem.style.top = topPos + 2 + 'px';
            if (topPos > 1000) {
                elem.style.top = '-200px'
                elem.style.left = Math.random() * 1200 + 'px'
            }
        }
    </script>
</body>

</html>
